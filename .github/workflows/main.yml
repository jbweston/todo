name: build and test

on: [push]

jobs:
    test:
        strategy:
            max-parallel: 4
            matrix:
                os: [ubuntu-latest, macos-latest]  # Add windows-latest later
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v1
            - uses: mstksg/setup-stack@v2
            - name: Cache global stack package db
              uses: actions/cache@v1
              with:
                  path: ~/.stack
                  key:  ${{ matrix.os }}-stack-global
            - name: Cache stack work
              uses: actions/cache@v1
              with:
                  path: ~/.stack-work
                  key:  ${{ matrix.os }}-stack-work-${{ format('{0}{1}', hashFiles('stack.yaml'), hashFiles('package.yaml')) }}
            - name: Setup GHC
              run: stack setup --install-ghc
            - name: Build dependencies
              run: stack build --only-dependencies
            - name: Build
              run: stack build --ghc-options -Werror
            - name: Test
              run: stack test
